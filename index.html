<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>find me</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      text-align: center;
      padding-top: 120px;
    }
    button {
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: "Courier New", monospace;
      font-size: 1em;
      padding: 10px 20px;
      margin: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <button onclick="playMorse()">Play</button>

  <script>
    const morse = "...-- ...-- ----- .----";

    function playMorse() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let time = audioCtx.currentTime;

      function tone(duration) {
        const osc = audioCtx.createOscillator();
        osc.type = "sine";
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(time);
        osc.stop(time + duration);
        time += duration + 0.05;
      }

      morse.split("").forEach(ch => {
        if (ch === ".") tone(0.1);
        else if (ch === "-") tone(0.3);
        else time += 0.2;
      });
    }
  </script>
</body>
</html>
